<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: Arial;
        background: #f5f5f5;
      }
      .box {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <script>
      if (localStorage.getItem("token")) {
        window.location.href = "/chat.html";
      }
    </script>
  </head>

  <body>
    <div class="box">
      <h2>Welcome to Chat App</h2>
      <button onclick="location.href='/login.html'">Login</button>
      <button onclick="location.href='/register.html'">Register</button>
    </div>
  </body>
</html>
